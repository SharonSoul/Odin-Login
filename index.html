<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin SignUp</title>
</head>

<body>
    <div class="all">
        <section class="left">
            <div class="logoCont">
                <img src="logo.png" alt="logo" class="odinImg">
                <h2 class="logText">ODIN</h2>
            </div>
        </section>

        <section class="right">
            <div class="container">
                <div class="intro">
                    <h3>
                    This is not a real online service!
                    You know you need something like this in your
                    life help you realise your deepest dreams. <br>
                    Sign up <i>now</i> to get started. <br> <br>
                    You <i>know</i> you want to.
                    </h3>
                </div>
                <form action="" method="post">
                    <h1>Lets Get Started!</h1>
                    <div class="form">
                        <div class="side">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text">
                        </div>
                        <div class="side">
                            <label for="lastName">LAST NAME</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="form">
                        <div class="side">
                            <label for="email">EMAIL</label>
                            <input type="email">
                        </div>
                        <div class="side">
                            <label for="info">PHONE NUMBER</label>
                            <input type="tel">
                        </div>
                    </div>
                    <div class="form">
                        <div class="side">
                            <label for="password">PASSWORD</label>
                            <input type="password" class="pass" required>
                            <span class="msgPassword"></span>
                        </div>
                        <div class="side">
                            <label for="conPassword">CONFIRM PASSWORD</label>
                            <input type="password" class="pass" required>
                        </div>
                    </div>
                </form>
                <div class="btn">
                    <button class="btnImp">Create Account</button>
                    <p>Already have an account? <a href="#">LOG IN</a></p>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
